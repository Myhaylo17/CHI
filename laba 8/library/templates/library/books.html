{% extends 'library/base.html' %}

{% block content %}
<h1 class="mb-4">Всі книги бібліотеки</h1>
<div class="list-group">
    {% for book in books %}
    <div class="list-group-item list-group-item-action flex-column align-items-start mb-3 rounded shadow-sm">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 text-success">{{ book.title }}</h5>
            <small class="text-muted">Опубліковано: {{ book.published_date }}</small>
        </div>
        <p class="mb-2">{{ book.description }}</p>
        <div class="p-3 bg-light rounded">
            <small><strong>Автор:</strong> {{ book.author.name }}</small><br>
            <small class="text-muted italic">{{ book.author.bio|truncatewords:10 }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
