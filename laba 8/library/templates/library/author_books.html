{% extends 'library/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Книги автора: {{ author.name }}</h1>
    <a href="{% url 'author_list' %}" class="btn btn-secondary">← До списку авторів</a>
</div>

<div class="row">
    {% for book in books %}
    <div class="col-md-6 mb-3">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title text-success">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
                <p class="card-text"><small class="text-muted">Дата публікації: {{ book.published_date }}</small></p>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">У цього автора ще немає доданих книг.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
